name: Daily Stock Recommendations

on:
  schedule:
    # 毎日 00:00 UTC (日本時間 09:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  generate-recommendations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate daily recommendations
        run: |
          python scripts/run_daily_recommendation.py

      - name: Generate portfolio performance visualization
        run: |
          python scripts/visualize_portfolio_performance.py
        continue-on-error: true

      - name: Commit and push results
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/reports/
          git diff --staged --quiet || git commit -m "Auto-generate daily recommendations [$(date +'%Y-%m-%d')]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
