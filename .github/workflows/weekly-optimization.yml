name: Weekly Optimization

on:
  schedule:
    # 毎週月曜 01:00 UTC (日本時間 10:00) に実行
    - cron: '0 1 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  run-optimization:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # 最適化は時間がかかるので2時間のタイムアウト

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weight optimization
        run: |
          python scripts/run_optimization.py
        continue-on-error: true

      - name: Commit and push optimization results
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/reports/best_weights.json
          git diff --staged --quiet || git commit -m "Auto-update optimized weights [$(date +'%Y-%m-%d')]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
