<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .run-btn {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #00c853, #69f0ae);
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 200, 83, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .run-btn:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 200, 83, 0.3);
        }

        .run-btn:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .run-btn.running {
            background: linear-gradient(135deg, #ffc107, #ffeb3b);
            animation: pulse 1s infinite;
        }

        .run-btn.success {
            background: linear-gradient(135deg, #00c853, #69f0ae);
        }

        .run-btn.error {
            background: linear-gradient(135deg, #ff1744, #ff5252);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            background: #16213e;
            min-height: 60px;
        }

        .status-text {
            font-size: 0.9em;
            color: #aaa;
        }

        .nav-links {
            margin-top: 40px;
        }

        .nav-link {
            display: inline-block;
            padding: 12px 25px;
            background: #16213e;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin: 5px;
        }

        .nav-link:active {
            background: #0f3460;
        }

        .warning {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 10px;
            font-size: 0.85em;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Analysis</h1>

        <button id="runBtn" class="run-btn" onclick="runAnalysis()">
            RUN<br>ANALYSIS
        </button>

        <div class="status">
            <div id="statusText" class="status-text">Ready to run</div>
        </div>

        <div class="warning" id="warning" style="display: none;">
            Note: PythonAnywhere free tier cannot fetch live data.
            Run on local PC instead.
        </div>

        <div class="nav-links">
            <a href="/" class="nav-link">Dashboard</a>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const btn = document.getElementById('runBtn');
            const status = document.getElementById('statusText');

            btn.disabled = true;
            btn.className = 'run-btn running';
            btn.innerHTML = 'RUNNING...';
            status.textContent = 'Fetching data and analyzing...';

            try {
                const response = await fetch('/api/refresh', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const data = await response.json();

                if (response.ok) {
                    btn.className = 'run-btn success';
                    btn.innerHTML = 'DONE!';
                    status.textContent = 'Analysis complete! Tap Dashboard to view results.';

                    setTimeout(() => {
                        btn.className = 'run-btn';
                        btn.innerHTML = 'RUN<br>ANALYSIS';
                        btn.disabled = false;
                    }, 3000);
                } else {
                    btn.className = 'run-btn error';
                    btn.innerHTML = 'ERROR';
                    status.textContent = data.message || 'Failed to run analysis';

                    if (data.error && data.error.includes('PythonAnywhere')) {
                        document.getElementById('warning').style.display = 'block';
                    }

                    setTimeout(() => {
                        btn.className = 'run-btn';
                        btn.innerHTML = 'RUN<br>ANALYSIS';
                        btn.disabled = false;
                    }, 3000);
                }
            } catch (error) {
                btn.className = 'run-btn error';
                btn.innerHTML = 'ERROR';
                status.textContent = 'Network error: ' + error.message;

                setTimeout(() => {
                    btn.className = 'run-btn';
                    btn.innerHTML = 'RUN<br>ANALYSIS';
                    btn.disabled = false;
                }, 3000);
            }
        }
    </script>
</body>
</html>
